<mat-card class="column">
  <div class="column_heading">
    <input
      (input)="changeTitle($event.target)"
      [value]="title | cut: 16"
      class="column_title"
      (dblclick)="openEditColumnTitle($event.target)"
      (blur)="closeEditColumnTitle($event.target)"
      readonly
    />
    <div class="column_actions">
      <button mat-raised-button class="add_btn" (click)="openTaskForm()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button class="delete_btn" (click)="openConfirmationDialog($event)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div
    class="column_tasks"
    cdkDropList
    id="{{ column.id }}"
    [cdkDropListData]="column.tasks"
    [cdkDropListConnectedTo]="columnsId"
    (cdkDropListDropped)="drop($event)"
  >
    <app-task-card
      *ngFor="let task of column.tasks"
      [task]="task"
      [column]="column"
      [boardId]="board.id"
      cdkDrag
    ></app-task-card>
  </div>
</mat-card>
