<mat-card class="task" (click)="openTask()" *transloco="let t; read: 'card'">
  <div class="task_heading">
    <div class="task_props">
      <div class="task_priority" appTaskPriority [task]="task">{{ taskDescription.priority }}</div>
      <div class="task_size">{{ taskDescription.size }}</div>
    </div>
    <button mat-raised-button class="delete_btn" (click)="openConfirmationDialog($event)">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <div class="task_title">{{ task.title | cut: 30 }}</div>
  <div class="btn__container">
    <div mat-raised-button class="edit_btn" (click)="openTaskForm($event)">{{ t('editBtn') }}</div>
    <mat-icon *ngIf="taskFile">insert_drive_file</mat-icon>
  </div>
</mat-card>
