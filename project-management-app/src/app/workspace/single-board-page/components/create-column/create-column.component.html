<div class="form" *transloco="let t; read: 'form.createColumn'">
  <div class="close-container">
    <button mat-raised-button class="form__close" (click)="closeColumnForm()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h1 class="form__title">{{ t('title') }}</h1>
  <form class="task" [formGroup]="columnForm" (ngSubmit)="submitCreateColumnForm()">
    <mat-form-field appearance="outline" class="form_field">
      <mat-label>{{t('nameFieldLabel')}}</mat-label>
      <input matInput placeholder="{{t('nameFieldPlaceHolder')}}" formControlName="columnName" />
      <mat-error>{{ t('nameFieldErr') }}</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" class="form__btn" [disabled]="columnForm.invalid">
      {{ t('btnCreateColumn') }}
    </button>
  </form>
</div>
