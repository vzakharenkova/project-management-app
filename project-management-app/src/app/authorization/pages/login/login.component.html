<div class="form-wrapper">
  <form class="form" [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="form_field">
      <mat-label>Login</mat-label>
      <input
        matInput
        placeholder="Enter your login (email)"
        class="input"
        formControlName="login"
      />
      <mat-error *ngIf="login?.hasError('required')">Please enter a login email</mat-error>
      <mat-error *ngIf="login?.hasError('pattern')">The login email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form_field">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Enter your password"
        class="input"
        formControlName="password"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
      <mat-error *ngIf="password?.hasError('minlength') || password?.hasError('pattern')"
        >Your password isn't strong enough</mat-error
      >
      <mat-error *ngIf="password?.hasError('required')">Please enter a password</mat-error>
    </mat-form-field>
  </form>
  <div class="action-btns">
    <a
      class="btn login_btn"
      mat-raised-button
      color="primary"
      routerLink="/boards"
      [disabled]="disableBtn()"
    >
      Login
    </a>
    <a class="btn reg_btn" mat-button routerLink="/auth/registration">SingUp</a>
  </div>
</div>
